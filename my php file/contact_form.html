<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        h2 { text-align: center; }
        label, input, button { display: block; width: 100%; margin: 10px 0; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Contact Details</h2>
        <form action="save_contact.php" method="post">
            <label for="phone">Mobile Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="reg_number">Registration Number:</label>
            <input type="text" id="reg_number" name="reg_number" required>
            <button type="submit">Save Contact</button>
        </form>
    </div>
</body>
</html>
