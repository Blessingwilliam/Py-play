<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyPlay Arena</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: black;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            color: grey;
            margin-bottom: 10px;
        }
        .fun-phrase {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .game-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .game-container {
            text-align: center;
            margin: 0 20px;
        }
        .game-title {
            font-size: 2.5em;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .game-title img {
            margin-right: 20px;
            height: 75px;
            width: 75px;
        }
        .contributors {
            text-align: center;
            margin-top: 40px;
        }
        .play-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Welcome to PyPlay Arena</h1>
    <div class="fun-phrase">Where fun never ends!</div>
    <div class="game-section">
        <div class="game-container">
            <div class="game-title">
                <img src="{{ url_for('static', filename='Cargamelogo.png') }}" alt="Car Game Logo">
                Route Rush
            </div>
            <a href="{{ url_for('car_game') }}" class="play-button">Play Route Rush</a>
        </div>
        <div class="game-container">
            <div class="game-title">
                <img src="{{ url_for('static', filename='Chessgame.jpg') }}" alt="Chess Game Logo">
                Chess Master
            </div>
            <a href="{{ url_for('chess_game') }}" class="play-button">Play Chess Master</a>
        </div>
    </div>
    <div class="contributors">
        <h2>Contributors</h2>
        <p>Fatine Marikaz - Car Racing Game</p>
        <p>Blessing William - Chess Game</p>
    </div>
</body>
</html>
